<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https: //fonts.googleapis.com/css2? family= Indie+Flower & display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="#"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo1</title>
</head>
<body>
    <div class="container">
<div class="box">
    <h1>TO-Do List</h1>
    <input type="text" class="item" id="item" autofocus placeholder="Add what todo...">
    <ul class="to-do-box" id="to-do-box">
<!-- <li>
    I have to learn JS.
    <i class="fas fa-times"></i>
</li> -->

    </ul>
</div>
    </div>
    
    
    
    
    
    
    <script>
        const item = document.querySelector("#item")
        const toDoBox = document.querySelector("#to-do-box")
        // let listItem ;
    
        item.addEventListener(
            "keyup",
            function(event){
                if(event.key == "Enter"){
                    var val=this.value;
                    addToDo(val)
                    //  localStorage.setItem("todolist",val)    
                    this.value = "";
                    savedata();
                }else{
                // this.value = "";
                //     savedata();
                }
            }
        )   
        const addToDo = (item) => {
     const listItem = document.createElement("li");
    listItem.innerHTML = `
    ${item}
    <i class="fas fa-times"></i>
    `
    // localStorage.setItem("val",item)
    ;
    
    
     listItem.addEventListener(
        "click",
        function(){
            this.classList.toggle("done");
            
            savedata()
        }
     )
    
     listItem.querySelector("i").addEventListener(
        "click",
        function(){
            listItem.remove();
            localStorage.removeItem("fata");
            savedata();
        }
     )
     toDoBox.appendChild(listItem)
        }
    
        function savedata(){
            localStorage.setItem("fata",toDoBox.innerHTML);
        }
        function showtask(){
            toDoBox.innerHTML=localStorage.getItem("fata");
            
        }
        showtask();
        
    </script>
</body>
</html>
